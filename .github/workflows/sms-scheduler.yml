name: SMS Reminder Scheduler

on:
  schedule:
    # 09:00 KST = 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  send-sms:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run SMS Script
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_SOLAPI_API_KEY: ${{ secrets.VITE_SOLAPI_API_KEY }}
          VITE_SOLAPI_API_SECRET: ${{ secrets.VITE_SOLAPI_API_SECRET }}
          VITE_SOLAPI_SENDER_NUMBER: ${{ secrets.VITE_SOLAPI_SENDER_NUMBER }}
        run: node src/scripts/send-reminders.js
